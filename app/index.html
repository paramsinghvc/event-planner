<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Planner</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Event Planner</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active" onclick="focusEl('name')">Register</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab" onclick="focusEl('event_name')">Create</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab" id="events-tab">Events</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Event Planner</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Events</a>
                <a class="mdl-navigation__link" href="">Create</a>
                <a class="mdl-navigation__link" href="">Register</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content container" id="container">
                    <div class="create-account">
                        <div class="mdl-card mdl-shadow--4dp">
                            <div class="mdl-card__title">
                                Create Account
                            </div>
                            <div>
                                <form id="signupForm" method="post">
                                    <div>
                                        <label for="name">Name</label>
                                        <input type="text" id="name" autocomplete="name" name="name" required autofocus>
                                        <span id="error-name"></span>
                                    </div>
                                    <div>
                                        <label for="email">Email</label>
                                        <input type="email" id="email" autocomplete="email" placeholder="name@example.com" name="email" required>
                                        <span id="error-email"></span>
                                    </div>
                                    <div>
                                        <label for="password">Password</label>
                                        <input type="password" pattern="^(?=.*\d)(?=.*[A-Z])[A-Za-z\d]{8,}$" id="password" autocomplete="new-password" name="password">
                                        <span id="error-password"></span>
                                    </div>
                                    <div>
                                        <label for="cpassword">Confirm Password</label>
                                        <input type="password" id="cpassword" pattern="^(?=.*\d)(?=.*[A-Z])[A-Za-z\d]{8,}$" autocomplete="new-password" name="cpassword">
                                        <span id="error-cpassword"></span>
                                    </div>
                                    <div>
                                        <label for="jobtitle">Job Title</label>
                                        <input type="text" id="jobtitle" autocomplete="organization" name="job_title" placeholder="eg: Web Developer">
                                        <span id="error-job_title"></span>
                                    </div>
                                    <div>
                                        <label for="phone">Phone</label>
                                        <input type="tel" pattern="^\+?[\-\d]{10,15}$" id="phone" autocomplete="tel" name="phone" placeholder="eg: +91-8296886955" />
                                        <span id="error-phone"></span>
                                    </div>
                                    <div>
                                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" id="submitBtn">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
                    <div class="create-event">
                        <div class="mdl-card mdl-shadow--4dp">
                            <div class="mdl-card__title">
                                Create Event
                            </div>
                            <div>
                                <form id="eventForm" method="post">
                                    <div>
                                        <label for="event_name">Event Name</label>
                                        <input type="text" id="event_name" name="event_name" required>
                                        <span id="error-event_name"></span>
                                    </div>
                                    <div>
                                        <label>Event Type
                                            <input list="event_type" name="event_type" required />
                                        </label>
                                        <datalist id="event_type">
                                            <option value="Wedding">
                                            <option value="Bday Party">
                                            <option value="Anniversary">
                                        </datalist>
                                    </div>
                                    <div>
                                        <label for="event_host">Event Host</label>
                                        <input type="event_host" id="event_host" name="event_host" required>
                                        <span id="error-event_host"></span>
                                    </div>
                                    <div>
                                        <label for="event_guest_list">Guest List</label>
                                        <textarea id="event_guest_list" name="event_guest_list" rows="6"></textarea>
                                        <span id="error-event_guest_list"></span>
                                    </div>
                                    <div>
                                        <label for="event_start_time">Start Time</label>
                                        <input type="datetime-local" id="event_start_time" name="event_start_time">
                                        <span id="error-event_start_time"></span>
                                    </div>
                                    <div>
                                        <label for="event_end_time">End Time</label>
                                        <input type="datetime-local" id="event_end_time" name="event_end_time">
                                        <span id="error-event_end_time"></span>
                                    </div>
                                    <div>
                                        <label for="event_location">Location</label>
                                        <div class="event-loc">
                                            <input type="text" id="event_location" name="event_location">
                                            <div class="location" id="event-geo-location"></div>
                                        </div>
                                        <span id="error-event_location"></span>
                                    </div>
                                    <div>
                                        <label for="event_additional_info">Additional Info</label>
                                        <textarea rows="6" name="event_additional_info" id="event_additional_info"></textarea>
                                        <span id="error-event_additional_info"></span>
                                    </div>
                                    <div class="hz-btn-holder">
                                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored submitBtn" type="submit">
                                            Submit
                                        </button>
                                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="reset">
                                            Reset
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                <div class="page-content">
                    <div id="events">
                    </div>
                </div>
            </section>
        </main>
        <div id="snackbar-holder" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </div>
